[env]
TERM = "xterm-256color"

# [TERMINAL]
# shell = "zsh"

[font]
size = 12

[font.normal]
family = "Hack Nerd Font"
style = "Bold"


[window]
opacity = 0.8

[window.padding]
x = 9
y = 9

[colors.primary]
background = '#1d2021'
foreground = '#d4be98'

[colors.normal]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

[colors.bright]
black   = '#504945'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#ddc7a1'
